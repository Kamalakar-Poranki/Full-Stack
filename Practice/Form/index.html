<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stytle.css">
    <title>Job Application Form</title>
</head>
<body>
<div class="container">
    <div class="apply_box">
        <h1>Job Application</h1>
    </div>
    <form action="">
        <div class="form_container">
            <div class="form_control">
                <label for="firstname">Firstname
                </label>
                <input type="text" id="fn" name="firstname" placeholder="Enter First name">
            </div>
            <div class="form_control">
                <label for="lastname">Last name</label>
            <input type="text" name="lastname" id="ln" placeholder="Enter last name">
        </div>
            <div class="form_control">
                <label for="email">Email</label>
                <input type="email" id="em" name="email" placeholder="Enter email">
            </div>
            <div class="form_control">
                <label for="Job_role">Job Role</label>
                <select id="jr" name="Job_role">
                    <option value="">Select Job Role</option>
                    <option value="Front">Frontend Dev</option>
                    <option value="Back">Backend Dev</option>
                    <option value="Full">Full stack Dev</option>
                    <option value="UIX">UI UX dev</option>
                </select>
            </div>
            <div class="textarea_control">
                <label for="Address">Address</label>
                <textarea name="Address" id="add" cols="50" rows="4" placeholder="Enter address"></textarea>
            </div>
            <div class="form_control">
                <label for="city">City</label>
                <input type="text" id="ct" name="city" placeholder="Enter City Name">
            </div>
            <div class="form_control">
                <label for="pincode">Pincode</label>
                <input type="number" id="pin" name="pincode" placeholder="Enter pincode">
            </div>
            <div class="form_control">
                <label for="date">
                    <input type="date" id="dt" name="date" pl>
                </label>
            </div>
            <div class="form_control">
                <label for="yourCV">
                    <input type="file" id="cv" name="yourCV">
                </label>
                <div class="button_container">
                    <button type="submit">Apply now</button></div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
