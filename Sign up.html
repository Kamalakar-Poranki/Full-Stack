<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-sign Up</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/f/ff/Netflix-new-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="white">Sign up form for Netflix</h1>
    <P class="white">This is a text sign up form for netflix</P>
    <legend class="white">Create an account</legend>
    <fieldset><form action="sever.js">
        <div><label for="" class="white" >First name</label>
            <input type="text"  name="" id="" placeholder="Firstname">
            <label for="" class="white">Last name</label>
            <input type="text" name="" id="" placeholder="Last name">
        </div><br>
        <Div>
            <label for="" class="white">Enter your Phone number</label>
            <input type="number" name="" id="" placeholder="Phone number">
            <label for="" class="white">Email Address</label>
            <input type="email" name="" id="" placeholder="Email ID">
            <label for="" class="white">Create a password</label>
            <input type="password" name="" id="" placeholder="Password" pattern="/[A-Z]{2,4},[a-z]{2,4},[0-9]{2} requried/">
        </Div><br>
        <input class="white"  type="button" value="Submit">
        
    </form>
</fieldset>
    
</body>
</html>
