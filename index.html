<body>
    <h1 class="white">login form for netflix</h1>
    <p class="white" >This is a text login form for Netflix</p>
    <div>
        <form action="server.js">
        <label for="emailid" class="white" id="em">Enter your email</label>
        <input type="email" name="Enter your email" id="" placeholder="Email ID"><br><br>
        <label for="Passwordid" class="white" id="ps">Enter your Password</label>
        <input type="password" name="Enter your Password" id="" placeholder="Password" pattern="/[A-Z]{2},[a-z]{2} requried/"><br><br>
        <button class="white" >Submit</button> 
        <p class="white">Create a new account? <a href="./Sign up.html"><em class="red">sign up</em></a></p>
    </div>


</form>
</body>
</html>
